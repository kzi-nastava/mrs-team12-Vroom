<div class="review-panel">
  <div class="content-grid">
    <!-- Left Side - Arrival Info -->
    <div class="left-section">
      <div class="arrival-message">
        You have arrived<br>
        at your destination!
      </div>
      
      <div class="route">
        <div>Bulevar Patrijarha Pavla, 20</div>
        <div class="arrow">↓</div>
        <div>Naučno-Tehnološki Park</div>
      </div>
    </div>

    <!-- Right Side - Review Form -->
    <div class="right-section">
      <div class="review-container">
        <div class="review-header">Leave a review:</div>

        <div class="rating-group">
          <label class="rating-label">Rate the driver:</label>
          <div class="stars">
            <span *ngFor="let star of [1,2,3,4,5]" 
                  class="star" 
                  [class.selected]="driverRating >= star"
                  (click)="setDriverRating(star)">★</span>
          </div>
        </div>

        <div class="rating-group">
          <label class="rating-label">Rate the car:</label>
          <div class="stars">
            <span *ngFor="let star of [1,2,3,4,5]" 
                  class="star" 
                  [class.selected]="carRating >= star"
                  (click)="setCarRating(star)">★</span>
          </div>
        </div>

        <textarea 
          class="review-textarea" 
          placeholder="Comment..."
          [(ngModel)]="comment"
        ></textarea>

        <button class="submit-button" (click)="submitReview()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
