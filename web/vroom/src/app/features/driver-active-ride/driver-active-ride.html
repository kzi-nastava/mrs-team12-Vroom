<section class="profile-section" *ngIf="ride$ | async as ride; else noRide">

  <h2>Ride Information</h2>

  <p><strong>Route:</strong></p>
  <p>
    {{ ride.route.startAddress }} â†’ {{ ride.route.endAddress }}
  </p>

  <p><strong>Status:</strong> {{ ride.status }}</p>

  <p><strong>Price:</strong> {{ ride.price }} RSD</p>

  <p><strong>Passengers:</strong></p>
  <ul>
    <li *ngFor="let p of ride.passengers">
      {{ p }}
    </li>
  </ul>

  <p *ngIf="ride.vehicle">
    <strong>Vehicle:</strong>
    {{ ride.vehicle.brand }} {{ ride.vehicle.model }}
    ({{ ride.vehicle.licenceNumber }})
  </p>

  <button (click)="startRide()">Start Ride</button>
  <button (click)="finishRide()">Finish Ride</button>

</section>

<ng-template #noRide>
  <section class="profile-section">
    <p>No active rides.</p>
  </section>
</ng-template>
