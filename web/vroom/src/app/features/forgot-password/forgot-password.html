<div class="forgot-password-container">

    <h1>Forgot Password</h1>

    <div class="forgot-password-page">
        <section class="forgot-password-section">

            <form class="forgot-password-form" onsubmit="event.preventDefault();">
                <label>Email</label>
                <div class="input-wrapper email-wrapper">
                    <input name="email" type="email" placeholder="Enter your email" [(ngModel)]="email"/>
                </div>
                <label>Code</label>
                <div class="input-wrapper code-wrapper">
                    <input name="code" type="email" placeholder="Enter your code" [(ngModel)]="code"/>
                </div>
                <label>Password</label>
                <div class="input-wrapper password-wrapper">
                    <input name="password" type="password" placeholder="Enter your password" [(ngModel)]="password"/>
                </div>
                <label>Reenter Password</label>
                <div class="input-wrapper password-wrapper">
                    <input name="rePassword" type="password" placeholder="Enter your password" [(ngModel)]="rePassword"/>
                </div>
            </form>

            <h2 class="error-message">{{error}}</h2>
        </section>
        
        <button class="submit-button" (click)="onSubmit()">Submit</button>
    </div>
</div>
