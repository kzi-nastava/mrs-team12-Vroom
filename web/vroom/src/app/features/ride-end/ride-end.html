<div class="review-panel">
  <div class="content-grid">
    <!-- Left Side - Arrival Info -->
    <div class="left-section">
      <div class="arrival-message">
        You have arrived<br>
        at your destination!
      </div>
      
      <div class="route">
        <div>{{ startAddress }}</div>
        <div class="arrow">â†“</div>
        <div>{{ endAddress }}</div>
      </div>
    </div>
    <div class="right-section">
      <button class="review-button" (click)="openReviewForm()">
        Leave a Review
      </button>
    </div>

  </div>
</div>

<app-review-popup 
  class="popup"
  *ngIf="showReviewPopup"
  [rideID]="rideID"
  (closePopup)="closeReviewForm()">
</app-review-popup>
