<div class="container">
    <h1>Create account</h1>

    <div class="form-box">
        <form (ngSubmit)="onSubmit()">

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <div class="input-wrapper user-wrapper">
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            [(ngModel)]="firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <div class="input-wrapper user-wrapper">
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            [(ngModel)]="lastName">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="country"
                            name="country"
                            [(ngModel)]="country">
                    </div>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="city"
                            name="city"
                            [(ngModel)]="city">
                    </div>
                </div>

                <div class="form-group">
                    <label for="street">Street</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="street"
                            name="street"
                            [(ngModel)]="street">
                    </div>
                </div>
            </div>

            <div class="gender-group">
                <div class="gender-option">
                    <input
                        type="radio"
                        id="male"
                        name="gender"
                        [value]="'MALE'"
                        [(ngModel)]="gender">
                    <label for="male">Male</label>
                </div>

                <div class="gender-option">
                    <input
                        type="radio"
                        id="female"
                        name="gender"
                        [value]="'FEMALE'"
                        [(ngModel)]="gender">
                    <label for="female">Female</label>
                </div>

                <div class="gender-option">
                    <input
                        type="radio"
                        id="other"
                        name="gender"
                        [value]="'OTHER'"
                        [(ngModel)]="gender">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="profile-upload">
                <label>Profile picture</label>
                <label for="profilePic" class="upload-btn">Select image</label>
                <input
                    type="file"
                    id="profilePic"
                    name="profilePic"
                    accept=".jpg,.jpeg,.png"
                    (change)="onFileChange($event)">
                <label *ngIf="profilePic">{{ profilePic.name }}</label>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper email-wrapper">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            [(ngModel)]="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <div class="input-wrapper phone-wrapper">
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            [(ngModel)]="phoneNumber">
                    </div>
                </div>
            </div>
        
            

<h2 style="margin-top: 30px;">Driver information <span style="color: #999; font-size: 18px;">(Optional - leave blank to register without vehicle)</span></h2>

<div class="driver-info">
    <div class="form-group full-width">
        <label for="model">Vehicle model<span style="color: #999;">(optional)</span></label>
        <div class="input-wrapper">
            <input type="text" id="model" name="model" [(ngModel)]="vehicleModel">
        </div>
    </div>

    <div class="form-group full-width">
        <label for="brand">Vehicle brand<span style="color: #999;">(optional)</span></label>
        <div class="input-wrapper">
            <input type="text" id="brand" name="brand" [(ngModel)]="vehicleBrand">
        </div>
    </div>

    <div class="form-group full-width">
        <label for="vehicleType">Vehicle type<span style="color: #999;">(optional)</span></label>
        <select id="vehicleType" name="vehicleType" [(ngModel)]="vehicleType">
            <option value="" disabled selected>Select vehicle type</option>
            <option value="LUXURY">LUXURY</option>
            <option value="STANDARD">STANDARD</option>
            <option value="MINIVAN">MINIVAN</option>
        </select>
    </div>

    <div class="form-group full-width">
        <label for="plate">Plate number<span style="color: #999;">(optional)</span></label>
        <div class="input-wrapper">
            <input type="text" id="plate" name="plate" [(ngModel)]="plateNumber">
        </div>
    </div>

    <div class="form-group full-width">
        <label for="seats">Number of seats<span style="color: #999;">(optional)</span></label>
        <div class="input-wrapper">
            <input type="number" id="seats" name="seats" [(ngModel)]="numberOfSeats">
        </div>
    </div>

    <div class="radio-group">
        <label>Pets allowed:<span style="color: #999;">(optional)</span></label>
        <div class="gender-option">
            <input type="radio" id="petsYes" name="petsAllowed" [value]="true" [(ngModel)]="petsAllowed">
            <label for="petsYes">Yes</label>
        </div>
        <div class="gender-option">
            <input type="radio" id="petsNo" name="petsAllowed" [value]="false" [(ngModel)]="petsAllowed">
            <label for="petsNo">No</label>
        </div>
    </div>

    <div class="radio-group">
        <label>Babies allowed:<span style="color: #999;">(optional)</span></label>
        <div class="gender-option">
            <input type="radio" id="babiesYes" name="babiesAllowed" [value]="true" [(ngModel)]="babiesAllowed">
            <label for="babiesYes">Yes</label>
        </div>
        <div class="gender-option">
            <input type="radio" id="babiesNo" name="babiesAllowed" [value]="false" [(ngModel)]="babiesAllowed">
            <label for="babiesNo">No</label>
        </div>
    </div>
</div>

<div *ngIf="error" class="alert alert-error">
  {{ error }}
</div>

<div *ngIf="success" class="alert alert-success">
  {{ success }}
</div>
            <button
                type="submit"
                class="register-btn"
                [disabled]="isLoading">
                <span *ngIf="!isLoading">Register driver</span>
                <span *ngIf="isLoading">Processing...</span>
            </button>

        </form>
    </div>
</div>
